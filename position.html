<!DOCTYPE html>
<html>
  <head>
    <title>Positon practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 9;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        top: 50px;
        bottom: 0px;
        width: 70px;
      "
    >
      sidebar

      <div
        style="
          position: absolute;
          background-color: red;
          color: white;

          top: 0px;
          right: 0px;
          z-index: 1;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;

        top: 60px;
        right: 10px;
        z-index: 1;
      "
    >
      X
    </div>
  </body>
</html>
