<!DOCTYPE html>
<html>
  <head>
    <title>grid practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: red">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: red">100px</div>
      <div style="background-color: aqua">100px</div>
      <div style="background-color: red">
        100px
        <p>text</p>
      </div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: red">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
      "
    >
      <div style="background-color: red">100px</div>
      <div style="background-color: aqua">1fr</div>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: red">100px</div>
      <div style="background-color: aqua">1fr</div>
      <div style="background-color: red">1fr</div>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 50px;
      "
    >
      <div style="background-color: red; height: 200px; ">1fr</div>
      <div style="background-color: aqua; height: 200px; ">1fr</div>
      <div style="background-color: red; height: 200px; ">1fr</div>
      <div style="background-color: aqua; height: 200px; ">1fr</div>
      <div style="background-color: red; height: 200px; ">1fr</div>
      <div style="background-color: aqua; height: 200px; ">1fr</div>
      </div>
    </div>

    <div 
    style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 50px 1fr 75px;

    
    
    
    
    ">
      <div style="background-color: aqua;">col1</div>
      <div style="background-color: pink;">col2</div>
      <div style="background-color: aqua;">col3</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;
    ">
    <div style="background-color: pink;">col1</div>
    <div style="background-color: pink;">col2</div>
    <div style="background-color: pink;">col3</div>
    <div style="background-color: pink;">col4</div>
    <div style="background-color: pink;">col1</div>
    <div style="background-color: pink;">col2</div>
    <div style="background-color: pink;">col3</div>
    <div style="background-color: pink;">col4</div>
    </div>
  </body>
</html>
